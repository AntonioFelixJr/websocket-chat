  <style>

  html { font-family: 'PT Sans', Georgia, serif; }

  .discussion {
    max-width: 600px;
    margin: 0 auto;
    
    display: flex;
    flex-flow: column wrap;
  }

  .discussion > .bubble {
    border-radius: 1em;
    padding: 0.25em 0.75em;
    margin: 0.0625em;
    max-width: 50%;
  }

  .discussion > .bubble.sender {
    align-self: flex-start;
    background-color: cornflowerblue;
    color: #fff;
  }
  .discussion > .bubble.recipient {
    align-self: flex-end;
    background-color: #efefef;
  }

  .discussion > .bubble.sender.first { border-bottom-left-radius: 0.1em; }
  .discussion > .bubble.sender.last { border-top-left-radius: 0.1em; }
  .discussion > .bubble.sender.middle {
    border-bottom-left-radius: 0.1em;
    border-top-left-radius: 0.1em;
  }

  .discussion > .bubble.recipient.first { border-bottom-right-radius: 0.1em; }
  .discussion > .bubble.recipient.last { border-top-right-radius: 0.1em; }
  .discussion > .bubble.recipient.middle {
    border-bottom-right-radius: 0.1em;
    border-top-right-radius: 0.1em;
  }

  .fixed-bottom {
    position: fixed;
    left: 0;
    bottom: 0;
    width: 100%;
  }

    .speech-bubble {
      position: relative;
      background: #03373c;
      border-radius: .4em;
    }

    .speech-bubble:after {
      content: '';
      position: absolute;
      left: 0;
      top: 50%;
      width: 0;
      height: 0;
      border: 1em solid transparent;
      border-right-color: #03373c;
      border-left: 0;
      border-bottom: 0;
      margin-top: -0.5em;
      margin-left: -1em;
    }
  </style>

</head>
